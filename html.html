<body>
	<script>  

	let obj = {

		id:2,
		a : function(id){
			this.id = id
			return 2*id;
		}
	}

	class aClass{
	
		 constructor(id){
			this.id = id;
			
		}
		getvalue = ()=>{
			return 2*(this.id);
		}
	}


		function emp(id,name,salary){  
		this.id=id;  
		this.name=name;  
		this.salary=salary;  
		}  
		e=new emp(103,"Vimal Jaiswal",30000);  
		  
		document.write(e.id+" "+e.name+" "+e.salary); 
		document.write("\n"); 
		let a = new aClass(10) 

		document.write(a.getvalue());  

		</script>
